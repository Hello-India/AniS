<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AniS Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../style/main.css">
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="index.html">AniS</a>
  </nav>
  <main class="container mt-4">
    <h2 class="mb-4">Login</h2>
    <form id="loginForm">
      <input class="form-control mb-2" type="text" name="username" placeholder="Username" required />
      <input class="form-control mb-2" type="password" name="password" placeholder="Password" required />
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <div id="login-msg" class="mt-3"></div>
  </main>
  <script type="module" src="../src/auth.js"></script>
</body>
</html>
